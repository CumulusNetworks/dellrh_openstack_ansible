# Used for provisioning, not automation
[defaults]
library = /etc/ansible/roles/cumulus.CumulusLinux:/usr/share/ansible
inventory = ./hosts
remote_user = root

# only use in lab settings. Reference:
# http://docs.ansible.com/intro_getting_started.html#host-key-checking
host_key_checking=False

forks=32
pipelining=True
